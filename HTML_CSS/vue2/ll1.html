<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <script type="text/javascript" src="vue.js"></script> -->
	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
	<script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
</head>
<body>

		<div id="app">
			{{ message }}
			<p v-if="seen">kande dao</p>		
		</div>

		<div id="template">
							
		</div>
		<div id = "tt">
			<button v-on:click = "doThis" >dothis</button>
		</div>


		<div id ="app5">
			<p >{{ message }}</p>		
			<button v-on:click= "reverseMessage">rever</button>
		</div>

		<div id="app6" >
			<div v-html="tt"></div>	
			<button v-bind:id = "id" v-bind:disabled="isDisabled" v-on:click="test">button</button>
		</div>

		<div id="app7">
			<div>{{message}}</div>
			<div>{{reverseMessage}}</div>
			<button v-on:click="change">change</button>
		</div>


			
</body>
<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data:{
				message : 'Hello bind data',
				seen : false
			}
		})

		console.log(app.$data);



		var template = new Vue({
			el : '#template',
			template : '<p>Hello Template and Hello {{name}}</p>',
			data:{
				name : 'cocoa'
			}
		});

		var tt = new Vue({
			el : '#tt',
			data : {
				name : 'cocoa'
			},
			methods : {
				doThis : function(event){
					 alert('Hello ' + this.name + '!')
      					// `event` 是原生 DOM 事件
      					if (event) {
        					alert(event.target.tagName)
      					}
				}
			}
		})

		// 生病周期 和 事件
		console.log('app5');
		var app5 = new Vue({
			el : '#app5',
			data : {
				message : "Hello Vue. js"
			},
			methods:{
				reverseMessage : function(){
					this.message = "cocoa change the message"
				}
			}
			,
			created: function(){
				console.log('created');
			}

		})

		//bind 属性demo	
		var app6 = new Vue({
			el:'#app6',
			data:{
				tt:'hahah',
				isDisabled : true,
				id:"name"
			}
			,
			methods:{
				test : function(){
					alert(123);	
				}
			}
		})

		//计算属性的demo
		var app7  = new Vue({
			el:'#app7',
			data:{
				message:"Hrllo"
			},
			computed:{
				reverseMessage : {
					get:function (){
					  	return this.message.split('').reverse().join('')
					},
					set:function(newValue){
						alert("set newValue "+newValue);	
					}	
				}
			},
			methods:{
				change : function(){
					this.message = "cocoa"
					this.reverseMessage = "cocoa"	
				}
			}
		})


</script>
</html>
