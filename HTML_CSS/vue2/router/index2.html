<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
	
	<div id="app1">
		<h1 v-on:click="test">Hello app!</h1>
		<p>
			<router-link to="/user/123">go to foo</router-link>	
			<router-link to="/user/111">go to bar</router-link>	

		</p>
		
		<router-view></router-view>

	</div>


</body>


<script type="text/javascript">

	// 创建的动态路由

	
	const user = {
		template: '<div>{{ $route.params.id }}</div>',
		watch: { // 通过这个方法观察路由的变化
			'$route' (to ,from ){
				console.log(from.path);
			}
		}

	}


	const router = new VueRouter({
		routes : [
			{
				path : '/user/:id',
				component:user
			}
		]
	})

	new Vue({
		router:router,
		data:{
			message : 'hello'
		},
		methods : {
			test :function(){
				console.log(123);
			},
		}
	}).$mount("#app1")



</script>
</html>
